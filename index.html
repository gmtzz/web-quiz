<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Web Quiz</title>
</head>
<body>
    <!--main outer div-->
    <div class="outer-container">

        <!--TOP bar section-->
        <div class ="top-bar">
            <button>High Scores</button>
            <p> Timer 00:00</p>


        </div>

        <!--inner div-->
        <div class = "inner-container">

            <!--main header/start quiz-->
            <header class="start-quiz">
                <h1>Javascript Quiz</h1>
                <p>When you are ready, please start the quiz!</p>
                <button id="startbtn"> Start Quiz</button>

            </header>
            <!--quiz content-->
            
                <section class="question-page hide">
                    <h2 class="questionTitle">Question</h2>
                    <ul class="optionGrid">
                        <li><button id="btn1">Opt 1</button></li>
                        <li><button id="btn2">Opt 2</button></li>
                        <li><button id="btn3">Opt 3</button></li>
                        <li><button id ="btn4">Opt 4</button></li>

                    </ul>

                </section>

                <section class="finish-quiz-page hide">
                    


                </section>

            


        </div>





    </div>
    <script src="./Assets/js/questions.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
